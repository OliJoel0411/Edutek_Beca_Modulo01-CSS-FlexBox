<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto tarjetas</title>
    <link rel="stylesheet" href="css/proyecto2.css">
    <link rel="stylesheet" href="/css/pseudoclases.css">
</head>

<body>
    <header>
        <h1>Nuestro Staff</h1>
        <nav>
            <a href="#profile1">Alan</a>
            <a href="#profile2">Roberto</a>
            <a href="https://www.google.com">Natalia</a>
        </nav>
    </header>

    <main>

        <article  id="profile1" class="card">
            <figure>
                <img src="img/profile1-500x500.png"  width="500" height="500" />
                <figcaption>Alan, CEO</figcaption>
            </figure>
            <p><q>Organizo los proyectos.</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="img/profile2-500x500.png" alt="Joe Coder" width="500" height="500" />
                <figcaption>Roberto, Scrum Master</figcaption>
            </figure>
            <p><q>Manejo el flujo de trabajo.</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="img/profile3-500x500.png" alt="Joe Coder" width="500" height="500" />
                <figcaption><span class="primerLetra">N</span>atalia, Mercadeo</figcaption>
            </figure>
            <p><q>Manejo promociones</q></p>
        </article>
    </main>

    <footer>
        <p>&copy; Mi empresa</p>
    </footer>

</body>


</html>
